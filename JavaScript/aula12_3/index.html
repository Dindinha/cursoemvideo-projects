<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade JS - 03</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <form>
                <fieldset>
                    <label for="txtano" id="nasc">Ano de Nascimento: </label>
                    <input type="number" name="txtano" id="txtano" min="1900" maxlength="4" required>
                    <br>
                    <label id="sexo">Sexo:</label>
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </fieldset>
                <button type="button" onclick="verificar()">Verificar</button>
            </form>
        </div>
        <div id="res">
            Preencha os dados acima<br>para visualizar o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Estudonauta</p>
        <p><a href="https://www.flaticon.com/authors/kawaii/lineal-color/" title="Flaticon">Icons by Flaticon</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
